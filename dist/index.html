<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <button id="menu-btn">Menu</button>
      <h1>To-Do App</h1>
      <button id="add-task-btn">Add New Task</button>
    </header>
    <main id="main">
      <aside id="sidebar">
        <div id="tasks-menu">
          <h3>üìù Tasks</h3>
        </div>
        <div id="projects-menu">
          <h3>üìÖ Projects</h3>
          <div id="projects-container"></div>
          <button id="add-new-project">+ New Project</button>
        </div>
        <div id="info"></div>
      </aside>
      <div class="content">
        <h2 id="tasks-heading">My Tasks</h2>

        <div id="task-container"></div>
        <h2 id="completed-tasks-heading">Completed Tasks</h2>
        <div id="completed-task-container"></div>
      </div>
    </main>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
      <div class="form-container">
        <h2>New Task</h2>
        <form id="add-task-form">
          <div class="form-item">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" />
          </div>
          <div class="form-item">
            <label for="task-desc">Description:</label>
            <textarea id="task-desc"></textarea>
          </div>
          <div class="form-item">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" />
          </div>
          <div class="form-item">
            <label for="priority">Priority:</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-item">
            <label for="project">Project:</label>
            <select id="project"></select>
          </div>
          <div class="form-item">
            <button class="submit-button" type="submit">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal">
      <div class="form-container">
        <form id="add-project-form">
          <input type="text" id="project-name" placeholder="Project Name" />
          <button type="submit">Add Project</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
